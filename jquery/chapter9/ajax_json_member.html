<html lang="en">

    <script>
        $(function() {

                dataType:"json",//요청한 데이터 형식( 나는 json 형태로 주세요)

                        //    var $email = data[i].email;
                        //    var $gender = data[i].gender;
                        //    var $password = data[i].$password;
                        //}
                        var arr=[data[0].id, data[0].email, data[0].first_name, data[0].last_name]

                        $(".member").each(function(index, item) {

                        });
                    }
                }

        });
