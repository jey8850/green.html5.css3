<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 후손 선택자 -->
    <style>
        /* id 속성값으로 header를 가지는 태그의 후손 위치에 있는 h1 태그의 color 속성에 red 키워드를 적용 */
        #header h1 { color: red;}
        /* id 속성값으로 section를 가지는 태그의 후손 위치에 있는 h1 태그의 color 속성에 orange 키워드를 적용 */
        #section h1 { color: orange;}

        /* #header h1, h2 {color: red;} */
        /* 3-16 #header태그의 후손 h1태그 선택, 일반적인 h2태그 선택 */
        /* #header h1 #header h2 {color: red;} */
        /* 3-17 #header 태그의 후손 h1태그 선택, #header 태그의 후손 h2태그 선택  */
    </style>
</head>
<body>
    <div id="header">
        <h1 class="title">lorem ipsum</h1>
        <div id="nav">
            <h1>Navigation</h1>
        </div>
    </div>
    <div id="section">
        <h1 class="title">lorem ipsum</h1>
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Sed soluta impedit quaerat numquam exercitationem. Rem, minima. Eius, fugiat? Autem, deleniti! Porro fugit vitae autem dolorem harum odio aut dolor architecto.</p>
    </div>
</body>
</html>
