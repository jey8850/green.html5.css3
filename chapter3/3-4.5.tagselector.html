    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<>, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* h1 태그의 color 속성에 red 키워드를 적용합니다 */
        h1{color: red;}

        /* p 태그의 color 속성에 blue 키워드를 적용합니다 */
        p {color: blue;}

        /* body 태그, p 태그, h1 태그, h2 태그, h3 태그의 marjin 속성과 padding 속성에 0을 적용합니다 */
        body, p, h1, h2, h3 { margin: 0; padding: 0;}
    </style>
</head>

    <h1>lorem</h1>
    <h2>ipsum</h2>
    <h3>dolor</h3>

    <p>Impedit nam eos eligendi sequi similique culpa, quas facilis obcaecati dolorum. Maxime natus officia harum totam illo velit eum culpa vitae dignissimos?</p>
