<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var height = prompt("신장을 입력하세요","");
        
        if( height < 150) {
            var result = confirm("부모님과 함께 왔나요?")
            if(result == true) {
                document.write("좋은 시간 보내렴~");
            } else {
                document.write("어른 모시고 다시 오렴~");
            }
        } else {
            document.write("놀이기구 이용 가능");
        }
    </script>
</body>
</html>
