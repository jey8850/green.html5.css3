<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>NAVER</h1>
    <form>
        <label for="id">아이디</label>
        <br />
        <input id="id" type="text" placeholder="@naver.com"/>
        <br />
        <br />
        <label for="password">비밀번호</label>
        <br />
        <input id="password" type="password" placeholder=""/>
        <br />
        <br />
        <label for="repassword">비밀번호 재확인</label>
        <br />
        <input id="repassword" type="password" placeholder=""/>
        <br />
        <br />
        <label for="name">이름</label>
        <br />
        <input id="name" type="text"/>
        <br />
        <br />
        <label for="birth">생년월일</label>
        <br />
        <input id="birth" type="text" placeholder="년(4글자)"/>
        <select id="birth">
            <option>월</option>
            <option>1월</option>
            <option>2월</option>
            <option>3월</option>
            <option>4월</option>
            <option>5월</option>
            <option>6월</option>
            <option>7월</option>
            <option>8월</option>
            <option>9월</option>
            <option>10월</option>
            <option>11월</option>
            <option>12월</option>
        </select>
        <input id="birth" type="text" placeholder="일"/>
        <br />
        <br />
        <label for="sex">성별</label>
        <br />
        <select id="sex">
            <option>성별</option>
            <option>남자</option>
            <option>여자</option>
        </select>
        <br />
        <br />
        <label id="email">본인 확인 이메일(선택)</label>
        <br />
        <input id="email" type="text" placeholder="선택입력">
        <br />
        <br />
        <label for="phonenum">휴대전화</label>
        <br />
        <select id="phonenum">
            <option>대한민국 +82</option>
        </select>
        <input id="phonenum" type="submit" value="인증번호 받기" placeholder="전화번호 입력"/>
        <br />
        <input id="phonenum" type="text" placeholder="인증번호 입력하세요" />
        <br />
        <br />
        <input id="enter" type="submit" value="가입하기">
        
    </form>
</body>
</html>
