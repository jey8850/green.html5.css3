<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .content {
            width: 400px;
            background-color: #eee;
        }
    </style>
</head>
<body>
    <p>
        <button class="btn1">slideUp</button>
        <button class="btn2">fadeIn</button>
    </p>
    <p>
        <button class="btn3">toggleSlide</button>
    </p>
    <p>
        <button class="btn4">fadeTo(0.3)</button>
        <button class="btn5">fadeTo(1)</button>
    </p>
    <div class="box">
        <div class="content">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Qui mollitia voluptatibus dolores necessitatibus, aut error voluptatum tenetur soluta. Ut optio cupiditate perspiciatis ipsum, ipsa voluptate minima tempora dolor magnam autem!
        </div>
    </div>
    <script src="../jquery-3.6.0.min.js"></script>
    <script>
        $(function() {
            $(".btn2").hide();

            $(".btn1").on("click",function() {
                $(".box").slideUp(1000, "linar",
                function() {
                    $(".btn1").hide();
                    $(".btn2").show();
                });
            });

            $(".btn2").on("click", function(){
                $(".box").fadeIn(1000,"swing",
                function() {
                    $(".btn2").hide();
                    $(".btn1").show();
                });
            });

            $(".btn3").on("click",function() {
                $(".box").slideToggle(1000, "linear");
            });

            $(".btn4").on("click",function() {
                $(".box").fadeTo("fast", 0.3);
            });

            $(".btn5").on("click",function() {
                $(".box").fadeTo("fast", 1);
            });
        });
    </script>
</body>
</html>
