<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input[type=checkbox]:checked + div {
            height: 0px;
        }

        div{
            overflow: hidden;
            width: 650px; height: 300px;

            -ms-transition-duration: 1s;
            -webkit-transition-duration: 1s;
            -moz-transition-duration: 1s;
            transition-duration: 1s;

        }
    </style>
</head>
<body>
    <input type="checkbox" />
    <div>
        <h1>lorem ipsum</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Aliquid magni, laboriosam provident odit culpa eius expedita quod officia recusandae similique minima rerum quis quia eum voluptatum saepe sequi nisi cum.</p>
    </div>
</body>
</html>
